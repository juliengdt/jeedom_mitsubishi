<div class="eqLogic-widget eqLogic allowResize border-danger" style="min-height: 200px;min-width: 300px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
	<i class='fa #isRunning# pull-left' style="margin-top: 3px;margin-left: 3px;"></i>
	<center class="widget-name"><strong><a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display#</a></strong></center><br />
	<div class="verticalAlign">
		<center>

      <div style="display: table; overflow: hidden; width: 95%">
				<div style="display: table-row; vertical-align: middle;">
					<div style="display: table-cell; width: 25%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="Température">
						<center class="cmd noRefresh" data-type="info" data-subtype="string" style="font-size: 0.9em;"><i class="icon divers-thermometer31" style="font-size: 2em;"></i> #OutdoorTemperature# °C</center>
					</div>
					<div style="display: table-cell; width: 50%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="PAC">
						<center class="cmd noRefresh" data-type="info" data-subtype="string" style="font-size: 0.9em;"><i class="icon techno-ventilateur" style="font-size: 5em;"></i></center>
					</div>
					<div style="display: table-cell; width: 25%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="Circuit">
						<div style="display: table; overflow: hidden; width: 95%">
							<div style="display: table-row;">
								<div style="display: table-cell; width: 25%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="Température">
									<center class="cmd noRefresh" data-type="info" data-subtype="string" style="font-size: 0.9em;"><i class="fa fa-arrow-right"></i> #FlowTemperature# °C</center>
								</div>
							</div>
							<div style="display: table-row;">
								<div style="display: table-cell; width: 25%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="Température">
									<center class="cmd noRefresh" data-type="info" data-subtype="string" style="font-size: 0.9em;"><i class="fa fa-arrow-left"></i> #ReturnTemperature# °C</center>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

      <div style="display: table; overflow: hidden; width: 95%">
				<div style="display: table-row;">
					<div style="display: table-cell; width: 50%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="Online">
						<center class="cmd noRefresh" data-type="info" data-subtype="string" style="font-size: 0.9em;"><i class="icon jeedom2-fdp1-signal#notOfflineValue#" style="font-size: 2em;"></i></center>
					</div>
					<div style="display: table-cell; width: 50%;cursor:default;font-size: 1em;" class="cmd noRefresh" data-type="info" data-subtype="string" title="Stats">
	    			<center class="cmd noRefresh" data-type="info" data-subtype="string" style="font-size: 0.9em;"><i class="icon techno-courbes" style="font-size: 2em;"></i></center>
					</div>
				</div>
			</div>


		</center>
	</div>
</div>
